<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X_UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Crio News Feed </title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="..\resources\css\index.css" />

<body>
    <nav class="navbar bg-light py-3">
        <div class="container-fluid ps-sm-5">
            <a class="navbar-brand" href="#"> Crio News Feed </a>
        </div>
    </nav>
    <div class="container pt-5">
        <main>
            <h1 class="fs-3 date">Today</h1>
            <h2 class="fs-5 time text-muted mb-3"></h2>
            <span class="fs-6 text-muted">The insights you need to keep ahead</span>
            <div id="newsAccordion" class="accordion accordion-flush py-3">
                <div class="loader mx-auto">
                </div>
            </div>
        </main>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- My scripts -->

    <script src="..\resources\js\index.js"></script>
</body>


</html>
